<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>kettle 任务调度中心</title></head><body>    <div id = "app">        <div style="background-color: cornflowerblue; position:fixed ;top: 0; left: 0; width: 100% ;padding-left: 20px"><h2>kettle任务调度中心</h2></div>        <div style="margin-top: 100px;">            <ul>                <li>任务1 {{ message }}</li>                <li>任务2</li>                <li>任务3</li>            </ul>        </div>    </div></body><script src="https://unpkg.com/vue/dist/vue.js"></script><script>    new Vue({        el: '#app',        data: {            message: 'Hello world'        },        methods:{            show:function(){alert("run...")}        }    })</script></html>
